<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>Kgb DNS</title><link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/anchor_180x180.png"><link rel="icon" type="image/png" sizes="16x16" href="assets/img/anchor_16x16.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/anchor_32x32.png"><link rel="icon" type="image/png" sizes="180x180" href="assets/img/anchor_180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="assets/img/anchor_192x192.png"><link rel="icon" type="image/png" sizes="512x512" href="assets/img/anchor_512x512.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&amp;display=swap"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"><link rel="stylesheet" href="assets/css/styles.min.css"></head><body><div class="row g-0 justify-content-center" style="background: var(--bs-dark);"><div class="col-11 col-md-9 col-lg-9 col-xl-9 col-xxl-9 d-flex justify-content-between"><nav class="navbar navbar-dark navbar-expand-md bg-dark"><div class="container-fluid"><a class="navbar-brand" href="/">Kgb DNS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navcol-1"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link active" href="/">home</a></li><li class="nav-item"><a class="nav-link" href="/about">about</a></li><li class="nav-item"><a class="nav-link" href="/docs">docs</a></li><li class="nav-item"><a class="nav-link" href="/install">install</a></li></ul></div></div></nav></div></div><div class="row g-0 justify-content-center"><div class="col-11 col-md-9 col-lg-9 col-xl-9 col-xxl-9"><div class="container"><div class="card mt-2" style="background: #006699;"><div class="card-body"><div class="row justify-content-center"><div class="col-auto d-flex justify-content-center"><div class="ratio-1x1"><img class="img-fluid" src="assets/img/anchor_512x512.png" width="250"></div></div><div class="col d-flex flex-column justify-content-center"><div class="d-flex flex-column justify-content-center align-items-center"><h1 class="display-1 fw-bolder text-white">Kgb DNS</h1><div class="d-flex justify-content-around"></div><div class="table-responsive" style="width: 100%;"><table class="table table-dark table-bordered"><tbody><tr><td>username</td><td>{{username}}</td></tr><tr><td>token</td><td>{{token}}</td></tr></tbody></table></div></div></div></div></div></div><div class="card mt-5" style="background: #006699;"><div class="card-body"><div class="row justify-content-center"><div class="col d-flex flex-column justify-content-center"><div><h1 class="fw-bolder text-white">Domains<span class="badge bg-success ms-2" style="font-size: 16px;">{{limit}}/5</span></h1><div class="d-flex justify-content-around"></div><div class="table-responsive" style="width: 100%;">
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>domain</th>
                <th>current ip</th>
                <th>last updated</th>
            </tr>
        </thead>
        <tbody id="domain-table-body">
            {% for domain, ip, date in domains %}
            <tr>
                <td class="domain-item">{{domain}}</td>
                <td class="ip-item">{{ip}}</td>
                <td class="date-item">{{date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div><div class="input-group mb-2"><span class="input-group-text">http://</span><input class="form-control" type="text" id="domain" placeholder="exampledomain"><span class="input-group-text">.kgbdns.org</span><button class="btn btn-success" type="button" onclick="add_domain();">Add Domain</button></div><p class="text-white visually-hidden" id="reason" style="padding: 0.25em;background: var(--bs-dark);"></p></div></div></div></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="assets/js/script.min.js"></script><script src="assets/js/time.min.js"></script></body></html>
